<form >
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input name="userName" type="text" class="form-control" placeholder="Username" [(ngModel)]="model.userName">
  </div>

  <div class="form-group">
    <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancelRegister()">Cancel</button>
  </div>

</form>
